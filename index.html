<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Syncopate:700" rel="stylesheet">
    <title>Simon Says...</title>
  </head>
  <body>
    <div class="backgroundCircle"></div>
    <div id="simon">
      <div class="top">
        <div class="left button"></div>
        <div class="right button"></div>
      </div>
      <div class="bottom">
        <div class="left button"></div>
        <div class="right button"></div>
      </div>
    </div>
    <div class = "innerCircle"></div>
    <div class = "label">SImOn</div>
    <div class = "powerControl">
      <div class ="textOn">On</div>
      <div class = "powerButton">
        <div class = "powerSwitch"></div>
      </div>
      <div class ="textOff">Off</div>
    </div>
    <div class = "outerCircle"></div>
    <div class = "outerOuterCircle"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
