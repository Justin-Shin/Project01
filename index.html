<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Syncopate:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says...</title>
  </head>
  <body>
    <div class="backgroundCircle"></div>
    <div id="simon">
      <div class="top">
        <div class="left button" id='green'></div>
        <div class="right button" id='red'></div>
      </div>
      <div class="bottom">
        <div class="left button"id='yellow'></div>
        <div class="right button"id='blue'></div>
      </div>
    </div>
    <div class = "innerCircle"></div>
    <div class = "label">SImOn</div>
    <div class ="startButton">start</div>
    <div class ="scoreBox">
      <div class="score10 score">0</div>
      <div class="score01 score">0</div>
    </div>
    <div class = "outerCircle"></div>
    <div class = "powerControl">
      <div class ="textOn">On</div>
      <div class = "powerButton">
        <div class = "powerSwitch"></div>
      </div>
      <div class ="textOff">Off</div>
    </div>
    <div class = "outerOuterCircle"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> -->
  <!-- <script src="https://raw.github.com/andris9/jStorage/master/jstorage.js"></script> -->
  <!-- <script> /* $.jStorage is now available */ </script> -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
